<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        
        <style>
            #radius{
                background: orange;
                width: 200px;
                height: 200px;
                margin: 50px auto;
                /*border-radius: 25px; Quadrado com bordas arredondadas, o 25px é o raio do circulo, se colocar 100px ou 50% vamos ter uma esfera perfeita.*/
                border-radius: 50px 100px / 100px 50px;
                /*border-radius: 50px 20px / 100px 0px;  cada valor é uma lateral */
            }
        </style>
    </head>
    <body>
        <h1>CSS efeitos</h1>
        
        <div id="radius"></div>
    </body>
</html>
